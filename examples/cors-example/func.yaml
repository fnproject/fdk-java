name: cors-example
version: 0.0.9
runtime: java
cmd: com.example.fn.CorsFunction::handleRequest
format: http
headers:
  Access-Control-Allow-Headers:
  - Authorization, Origin, X-Requested-With, Content-Type, Accept
  Access-Control-Allow-Methods:
  - POST, GET, OPTIONS
  Access-Control-Allow-Origin:
  - '*'
